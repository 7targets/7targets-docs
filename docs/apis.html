<div class="container">
    <div class="row">
        <div class="col-md-12">
        <section id='content'>
        {% for api in site.apis %}
        <article class='{{ api.type }}'>
            <a name='{{ api.url }}' href='#{{ api.url }}'><h2>{% if api.type %}<code><b>{{ api.type }}</b> {{ api.url_path }}</code> {% endif %}{{ api.title }}</h2></a>
            <section class='body'>
            {{ api.content }}
            </section>
        </article>
        {% endfor %}
        </section>
    </div>
    </div>    
</div>
